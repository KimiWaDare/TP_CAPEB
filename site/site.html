<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>TP CAPEB - Site</title>
</head>

<body>

    <div class="container-fluid main">

        <div class="container">
            <div class="row">
                <div class="col-md-6 col-sm-12 main-left">
                    <div class="row">
                        <div class="col-md-12">
                            <div>
                                <img class="img-fluid" src="./img/logo_capeb.png" alt="Logo CAPEB">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-11">
                            <p class="my-4">Pour votre iPhone ou Android, la CAPEB est plus proche de vous à présent :
                                actualités, formations, boîtes à outils, notifications, etc.</p>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 col-sm-12 text-md-center my-2">
                            <div><a href="#"><img class="img-fluid" src="./img/badge_android.png" alt="Google"></a>
                            </div>
                        </div>
                        <div class="col-md-6 col-sm-12 main-store my-2">
                            <div><a href="#"><img class="img-fluid" src="./img/badge_apple.png" alt="Apple"></a></div>
                        </div>
                    </div>

                </div>

                <div class="col-md-6 col-sm-12">
                    <div class="row">
                        <div>
                            <img class="img-fluid" src="./img/capeb_app_screen.png" alt="api">
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

    <div class="container-fluid">
        <div class="container">
            <div class="row">
                <p class="col-md-10 my-4 text-center">Besoin d'une présentation rapide par email ? Avec plaisir,
                    saisissez votre email et vous receverez immédiatement un joli email</p>
            </div>
            <div class="row">
                <div class="col-md-6 my-4 mx-auto">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="E-mail" aria-label="E-mail"
                            aria-describedby="get">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary bg-dark text-white" type="button" id="get">
                                <b>Recevoir laprésentation</b>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div class="container-fluid py-5 link">
        <div class="container">
            <footer>
                <div class="row">
                    <a href="#" class="col-6 col-md-3 mx-auto mb-2 text-center text-white"><i class="fab fa-twitter border rounded-circle "></i></a>
                    <a href="#" class="col-6 col-md-3 mx-auto mb-2 text-center text-white"><i class="fab fa-facebook-f border rounded-circle"></i></a>
                    <a href="#" class="col-6 col-md-3 mx-auto mb-2 text-center text-white"><i class="far fa-envelope border rounded-circle"></i></a>
                    <a href="#" class="col-6 col-md-3 mx-auto mb-2 text-center text-white"><i class="fas fa-rss border rounded-circle"></i></a>
                </div>
            </footer>
        </div>
    </div>

    <div class="container-fluid py-3 bg-dark">
        <div class="container">
            <footer>
                <h3 class="text-white text-center">MIW<span>®2019</span></h3>
            </footer>
        </div>
    </div>
</body>

</html>
